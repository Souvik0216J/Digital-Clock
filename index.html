<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock - Souvik</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <div class="container">
            <div class="clock">
                <span id="hour">00</span>
                <span>:</span>
                <span id="min">00</span>
                <span>:</span>
                <span id="sec">00</span>
            </div>

            <div class="date">            
                <span id="day">00</span>
                <span>/</span>
                <span id="month">00</span>
                <span>/</span>
                <span id="year">0000</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
